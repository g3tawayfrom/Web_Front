<!DOCTYPE html>
<html lang="en">
<head>
    <title>Мои покупки</title>
    <meta charset="UTF-8">
    <link href="css/style_test.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <script src="js/form.js"></script>
    <meta name="keywords" content="Интернет-магазин">
</head>
<body>
<header>
    <div class="logo_gen">
        <div class="logo_min">
            <a href="index.html"><img class="logo_pic" src="content/logo.png"></a>
        </div>
    </div>
    <nav class="hotbar_gen">
        <ul>
            <li class="hb_index"><a href="index.html">Главная</a></li>
            <li class="hb_catalog"><a href="catalog.html">Каталог</a></li>
        </ul>
        <div class="hb_sbar">
            <form>
                <input type="text" name=text" class="search" placeholder="Let's roll!">
            </form>
        </div>
        <ul>
            <li class="hb_mypurch"><a href="mypurch.html">Мои покупки</a></li>
        </ul>
    </nav>
</header>

<main>
    <form id="cardForm">
        <label class="cardLabels" for="cardTitle"><span class="cardText">Выберите тему обратной связи</span></label>
        <select id="cardTitle">
            <option value="Сотрудничество">Сотрудничество</option>
            <option value="Жалоба">Жалоба</option>
            <option value="Предложение">Предложение</option>
        </select>
        <div id="container">
            <label class="cardLabels" for="cardContent"><span class="cardText">Опишите подробно смысл вашего письма</span></label>
            <div id="cardContent" contenteditable="true"></div>
        </div>
        <input type="submit" class="cardSend" value="Отправить письмо">
    </form>
    <div id="cardContainer"></div>
</main>

<footer>
    <div class="email">
        <img class="img_email" src="content/letphoto.png">
        <span class="email_txt">
            <a href="feedback.html">Связаться с нами</a>
        </span>
    </div>

    <section class="section_time">
        <span class="time_description">Время загрузки страницы: <span class="time_duration"></span></span>
    </section>
</footer>
</body>
</html>
