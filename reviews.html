<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Отзывы</title>
  <meta charset="UTF-8">
  <link href="css/style_test.css" rel="stylesheet">
  <script src="js/main.js"></script>
  <script src="js/reviews.js"></script>
  <meta name="keywords" content="Интернет-магазин">
  <meta name="description" content="Отзывы клиентов">
</head>
<body>
    <header>
      <div class="logo_gen">
        <div class="logo_min">
          <a href="index.html"><img class="logo_pic" src="content/logo.png"></a>
        </div>
      </div>
      <nav class="hotbar_gen">
        <ul>
          <li class="hb_index"><a href="index.html">Главная</a></li>
          <li class="hb_catalog"><a href="reviews.html">Отзывы</a></li>
          <li class="hb_sbar">
            <form>
              <input type="text" name=text" class="search" placeholder="Let's roll!">
            </form>
          </li>
          <li class="hb_mypurch"><a href="mypurch.html">Мои покупки</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="global4">
        <h1 class="rev_hood">Отзывы покупателей</h1>
        <div id="rev_container" style="display: none;">
        </div>
        <template id="rev_template">
          <ul class="rev_s">
            <li id="name_s"></li>
            <li id="body_s"></li>
          </ul>
        </template>
        <div id="loading_container">
          <div class="loading_spin"></div>
        </div>
        <div id="error_container">
          <div class="error_placeholder">Произошла ошибка</div>
        </div>
      </div>
    </main>

    <footer>
      <div class="global3">
        <div class="email">
          <div class="img_gen">
            <img class="img_email" src="content/letphoto.png">
          </div>
          <span class="email_txt">
                <a href="feedback.html">Связаться с нами</a>
            </span>
        </div>

        <section class="section_time">
          <span class="time_description">Время загрузки страницы: <span class="time_duration"></span></span>
        </section>
      </div>
    </footer>
</body>
</html>
